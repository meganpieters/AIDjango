<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome - Diabetes Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .welcome-container {
            max-width: 700px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
        }

        h1 {
            color: #00796b;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #37474f;
        }

        .btn-start {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.1rem;
            background-color: #00acc1;
            border: none;
            border-radius: 8px;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-start:hover {
            background-color: #00838f;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <h1>Welcome to the Diabetes-Risk-Inator</h1>
        <p>
            This app helps doctors assess diabetes risk using clinical features like glucose level, BMI, age, and more.
            Click below to begin the prediction.
        </p>
        <a href="/predictor" class="btn btn-start">Start Prediction</a>
    </div>
</body>

</html>
