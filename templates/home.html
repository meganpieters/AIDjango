<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome - Diabetes Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .welcome-box {
            max-width: 700px;
            margin: 80px auto 0;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #00796b;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #37474f;
        }

        .btn-start {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.1rem;
            background-color: #00acc1;
            border: none;
            border-radius: 8px;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-start:hover {
            background-color: #00838f;
            transform: translateY(-2px);
        }

        .gallery-section {
            padding: 60px 40px 100px;
        }

        .gallery-title {
            text-align: center;
            color: #004d40;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 1.6rem;
        }

        .gallery-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery-images img {
            width: 280px;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .gallery-images img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- White welcome card -->
    <div class="welcome-box">
        <h1>Welcome to the Diabetes-Risk-Inator</h1>
        <p>This app helps doctors assess diabetes risk using clinical features like glucose level, BMI, age, and more.
            Click below to begin the prediction.</p>
        <a href="/predictor" class="btn btn-start">Start Prediction</a>
    </div>

    <!-- Full-width gradient background gallery -->
    <div class="gallery-section">
        <h4 class="gallery-title">Explore More About Diabetes</h4>
        <div class="gallery-images">
            <img src="{{ url_for('static', filename='pictures/diabetes.png') }}" alt="Image 1">
            <img src="{{ url_for('static', filename='pictures/naald.jpg') }}" alt="Image 2">
            <img src="{{ url_for('static', filename='pictures/broccoli.webp') }}" alt="Image 2">
            <img src="{{ url_for('static', filename='pictures/arts.jpeg') }}" alt="Image 2">

        </div>
    </div>

</body>

</html>
